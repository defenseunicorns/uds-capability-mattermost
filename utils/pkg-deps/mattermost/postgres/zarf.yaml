# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: mattermost-postgres
  version: "0.0.2"
  architecture: amd64

components:
  - name: postgres-kyverno-exceptions
    required: true
    manifests:
      - name: kyverno-exceptions
        files:
          - policy-exceptions/externalName.yaml
          - policy-exceptions/registry.yaml
  - name: postgres
    required: true
    charts:
      - name: postgresql
        version: 12.6.6
        namespace: mattermost-db
        url: https://charts.bitnami.com/bitnami
        valuesFiles:
          - "values.yaml"
    images:
      - docker.io/bitnami/postgresql:15.3.0-debian-11-r24
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: Pod
                name: postgresql-0
                condition: Ready
                namespace: mattermost-db
  - name: postgres-password
    required: true
    actions:
      onDeploy:
        before:
          - cmd: kubectl get secret -n mattermost-db postgresql --template={{.data.password}} | base64 -d
            mute: true
            setVariables:
              - name: POSTGRES_DB_PASSWORD
                sensitive: true
  - name: mattermost-postgres-password
    required: true
    manifests:
      - name: mattermost-postgres
        namespace: mattermost
        files:
          - secret.yaml
  - name: postgres-service
    required: true
    manifests:
      - name: service for mattermost
        files:
          - service.yaml
